plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.0.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'com.codeborne:pdf-test:2.1.0'
    testImplementation 'com.codeborne:xls-test:1.7.2'
    testImplementation 'org.apache.poi:poi:5.4.1'
    testImplementation 'com.opencsv:opencsv:5.6'
    testImplementation 'com.google.code.gson:gson:2.13.2'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.13.1'

}

test {
    useJUnitPlatform()
}